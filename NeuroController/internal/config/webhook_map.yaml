# =======================================================================================
# 📄 webhook_map.yaml
#
# ✨ 配置说明：
#     映射 DockerHub 推送事件中的 repo 或 tag，指向 Kubernetes 中对应的 Deployment。
#     用于 webhook 模块根据推送信息精准执行重启、更新或灰度发布等操作。
#
# 📍 使用场景：
#     - webhook/mapper.go 加载并查询此映射表
#     - handler.go 调用 mapper 查询对应 Deployment 名
#
# 🧩 映射格式：
# tag_map:
#   <repo-name>: <deployment-name>
#
# ✍️ 作者：武夏锋（@ZGMF-X10A）
# 📅 创建时间：2025-06
# =======================================================================================

tag_map:
  media-service: media-deployment
  playback-service: playback-deployment
  user-service: user-deployment
  gateway-service: gateway-deployment
