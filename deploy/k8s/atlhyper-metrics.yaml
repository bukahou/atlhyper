# ============================================
# AtlHyper Metrics (DaemonSet)
# ============================================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: atlhyper-metrics
  namespace: atlhyper
  labels:
    app: atlhyper-metrics
spec:
  selector:
    matchLabels:
      app: atlhyper-metrics
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: atlhyper-metrics
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: atlhyper-metrics
          image: bukahou/atlhyper-metrics:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          securityContext:
            privileged: true
          envFrom:
            - configMapRef:
                name: atlhyper-config
          env:
            # NODE_NAME 需要从 fieldRef 获取
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: proc-volume
              mountPath: /hostproc
              readOnly: true
            - name: sys-volume
              mountPath: /hostsys
              readOnly: true
            - name: root-volume
              mountPath: /host_root
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: proc-volume
          hostPath:
            path: /proc
            type: Directory
        - name: sys-volume
          hostPath:
            path: /sys
            type: Directory
        - name: root-volume
          hostPath:
            path: /
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: atlhyper-metrics
  namespace: atlhyper
spec:
  selector:
    app: atlhyper-metrics
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8083
      targetPort: 8083
