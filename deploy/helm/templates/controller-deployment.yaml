apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlhyper-controller
  namespace: {{ include "atlhyper.namespace" . }}
  labels:
    {{- include "atlhyper.labels" . | nindent 4 }}
    {{- include "atlhyper.controller.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controller.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "atlhyper.controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "atlhyper.controller.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: controller
          image: "bukahou/atlhyper-controller:{{ include "atlhyper.imageTag" . }}"
          imagePullPolicy: Always
          ports:
            - name: gateway
              containerPort: 8080
            - name: agentsdk
              containerPort: 8081
          envFrom:
            - configMapRef:
                name: atlhyper-config
            - secretRef:
                name: atlhyper-secret
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
      volumes:
        - name: data
          emptyDir: {}
